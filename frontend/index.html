<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/letra_p.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Petunia Play - Tu tienda online de productos para mascotas. Encuentra lo mejor para tu mejor amigo.">
    <meta name="keywords" content="mascotas, productos para mascotas, tienda online, petunia play">

    <!-- Performance Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">

    <title>Petunia Play - Tu tienda de productos para mascotas</title>

    <!-- Anti-FOUC script para dark mode -->
    <script>
      (function() {
        const THEME_KEY = 'petunia-theme'
        const savedTheme = localStorage.getItem(THEME_KEY)

        // Solo aplicar dark mode si el usuario lo seleccionó explícitamente
        if (savedTheme === 'dark') {
          document.documentElement.classList.add('dark')
          document.documentElement.setAttribute('data-theme', 'dark')
        } else {
          // Por defecto siempre modo claro
          document.documentElement.classList.remove('dark')
          document.documentElement.setAttribute('data-theme', 'light')
        }
      })()
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
